<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="UTF-8">
   <title>Contact Us</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/forms/contact_us.css">
</head>

<body>
     <div class="container">
      <div class="content">
         <div class="left-side">
            <div class="address details">
               <i class="fas fa-map-marker-alt"></i>
               <div class="topic">Address</div>
               <div class="text-one">Gujarat, NP12</div>
               <div class="text-two"> Bapunagar 06</div>
            </div>
            <div class="phone details">
               <i class="fas fa-phone-alt"></i>
               <div class="topic">Phone</div>
               <div class="text-one">+91 98932 5647</div>
               <div class="text-two">+91 78689 5678</div>
            </div>
            <div class="email details">
               <i class="fas fa-envelope"></i>
               <div class="topic">Email</div>
               <div class="text-one">gethelp@gmail.com</div>
               <div class="text-two">info.gethelp@gmail.com</div>
            </div>
         </div>
         <div class="right-side">
            <div class="topic-text">Send us a message</div>
            <p>If you have any work from me or any types of quries related to my tutorial, you can send me message
               from here. It's my pleasure to help you.</p>
            <form action="contact_us.php" method="GET">
               <div class="input-box">
                  <input type="text" placeholder="Enter your name">
               </div>
               <div class="input-box">
                  <input type="text" placeholder="Enter your email">
               </div>
               <div class="input-box message-box">
                  <textarea name="" id="" cols="30" rows="10" placeholder="Enter your Message"></textarea>
               </div>
               <div class="button">
                  <input type="button" value="Send Now" onclick="msgSend()">
               </div>
               <button type="button" class="Cancel" style="padding: 9.5px 20px 9px 20px; background-color: #2328d6b0;
                  border-radius: 5px; border: none; color: white; font-size: 17px;" onclick="goBack()">Cancel</button>
                  <script>
                  function goBack() {
                      window.history.back();
                  }
                  function msgSend() {
                      alert("Your message successfully send")
                  }
              </script>
            </form>
         </div>
      </div>
   </div>
</body>

</html>
